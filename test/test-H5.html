<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test-H5</title>
    <link rel="stylesheet" href="../css/lib/fullPage.css">
    <link rel="stylesheet" href="../css/lib/normalize.css">
    <link rel="stylesheet" href="../css/test-H5.css">
</head>
<body>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/jquery-ui.min.js"></script>
<script src="../js/lib/jquery.fullPage.js"></script>
<script src="../js/lib/echarts.js"></script>
<script src="../js/lib/dark.js"></script>

<!--H5对象资源&管理内容:页-组件-->
<script src="../js/test-H5ComponentBase.js"></script>
<script src="../js/echartComponent.js"></script>

<script src = "../js/test-H5.js"></script>

<script>
    $(function(){


        //这些是为了page5的数据计算
        var xAxisData = [];
        var data = [];
        var data2 = [];
        for (var i = 0; i < 50; i++) {
            xAxisData.push(i);
            data.push((Math.sin(i / 5) * (i / 5 -10) + i / 6) * 5);
            data2.push((Math.sin(i / 5) * (i / 5 + 10) + i / 6) * 3);
        }
        //后期请删掉

        var h5 = new H5();
        /**
         *这是生成第一页page元素的一个封装,相同的相同的内容封在了一个函数里面
         * @addLogo:可以复用,作用是为了加入一个logo的效果;
         * @addFooter:是加上第一页的下面的'数联出品' 和'滑动观看',这是可以复用的;
         * @addFirstPageBg:加上了背景上的几个苯环图形,分开的原因是为了响应式的效果,不然不同分辨率可能出错
         * @addFirstBottomPic:第一页下面的药品图片和人物图片,都是可以改变的
         *
         */
        h5.addLogo = function(){
            //这是加入的Logo,然后在上面根据logo的css会加入一些css3的rock摇动动画
            this.addComponent("logo",{
                width:153,
                height:173,
                center:true,
                bg:"../imgs/page1-logo.png",
                css:{
                    top:"50%"
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                delay:1000
            });
            return this;
        };
        h5.addFooter = function(){
            //下面的三个footer,footer-logo和tips分别是每一页和最后一页都有的元素
            //设置zIndex是为了让logo和tips在背景蒙版的上面
            this.addComponent("footer",{
                    width:'100%',
                    height:88,
                    css:{
                        opacity:"0.7",
                        backgroundColor:"#3D3F46",
                        bottom:-100,
                        zIndex:1
                    },
                    animateIn:{opacity:0.7,bottom:5},
                    animateOut:{opacity:0,bottom:-100},
                    delay:500
                })
                .addComponent("footer-logo",{
                    bg:"../imgs/page1-footer.png",
                    width:400,
                    height:88,
                    css:{
                        bottom:-100,
                        left:10,
                        zIndex:2
                    },
                    animateIn:{opacity:1,bottom:5,left:5},
                    animateOut:{opacity:0,bottom:-100},
                    delay:1000
                })
                .addComponent("footer-logo-tips",{
                    bg:"../imgs/page1-footer-right.png",
                    width:184,
                    height:65,
                    css:{
                        bottom:-50,
                        right:5,
                        zIndex:2
                    },
                    animateIn:{opacity:1,bottom:15,right:5},
                    animateOut:{opacity:0,bottom:-50},
                    delay:1000
                });
            return this;
        };
        h5.addFirstPageBg = function(){
            //第1,2,3分别是几个边的苯环背景,如果不分开成3个部分的话,可能会有不同分辨率的手机显示不正确的现象,所以响应式必须分开
            this.addComponent("background-top-left",{
                    bg:"../imgs/page1-bg-top-left.png",
                    width:568,
                    height:267,
                    css:{
                        top:0,
                        left:0
                    },
                    animateIn:{opacity:0.2},
                    animateOut:{opacity:0}
                })
                .addComponent("background-top-right",{
                    bg:"../imgs/page1-bg-top-right.png",
                    width:567,
                    height:514,
                    css:{
                        top:0,
                        right:5
                    },
                    animateIn:{opacity:0.2},
                    animateOut:{opacity:0},
                    delay:500
                })
                .addComponent("background-bottom",{
                    width:763,
                    height:523,
                    bg:"../imgs/page1-bg-bottom.png",
                    css:{
                        left:0,
                        bottom:0
                    },
                    animateIn:{opacity:0.2},
                    animateOut:{opacity:0}
                });
            return this;
        };
        h5.addFirstBottomPic = function(){
            this.addComponent("background-bottom-tools",{
                width:324,
                height:313,
                bg:"../imgs/page1-bottom-tools.png",
                css:{
                    left:-50,
                    bottom:-60
                },
                animateIn:{left:50,bottom:60,opacity:1},
                animateOut:{left:-50,bottom:-60,opacity:0},
                delay:500
            })
            .addComponent("bottom-right-people",{
                width:396,
                height:431,
                bg:"../imgs/page1-bottom-people.png",
                css:{
                    right:-50,
                    bottom:-50
                },
                animateIn:{right:5,bottom:5,opacity:1},
                animateOut:{right:-50,bottom:-50,opacity:0},
                delay:500
            });
            return this
        };

        h5.addPage("face","")
        //这是医院报告的名称,这可能是要频繁更改的部分,以后简单更改这个部分就好了
            .addComponent("title",{
                width:613,
                height:108,
                center:true,
                bg:"../imgs/page1-title.png",
                css:{
                    top:"30%"
                },
                animateIn:{opacity:1},
                animateOut:{opacity:0},
                delay:500
            })
            //下面的部分比较固定,封装在函数里面,一般不用更改
            .addLogo().addFirstPageBg().addFirstBottomPic().addFooter()
             //第一页的添加结束

        .addPage("page_2","")
                .addFirstPageBg()
                .addComponent("caption",{text:"支出占比",animateIn:{opacity:1},animateOut:{opacity:0},delay:800})
                .addComponent("meterGraph",{
                    type:"echart",
                    height:800,
                    width:800,
                    css:{
                        left:"12%",
                        top:"10%"
                    },
                    echartOption: {
                        tooltip: {
                            trigger: 'item',
                            formatter: "{a} <br/>{b}: {c} ({d}%)",
                            textStyle:{
                                fontSize:40
                            }
                        },
                        legend: {
                            orient: 'horizontal',
                            top: 50,
                            itemWidth:50,
                            itemHeight:30,
                            textStyle:{
                                fontSize:30,
                                fontFamily:"monospace"
                            },
                            data:['儿科室','外科室','重症监护室','内科室','CT室']
                        },
                        series: [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius: ['50%', '70%'],
                                avoidLabelOverlap: false,
                                label: {
                                    normal: {
                                        show: false,
                                        position: 'center'
                                    },
                                    emphasis: {
                                        show: true,
                                        textStyle: {
                                            fontSize: '50',
                                            fontWeight: 'bold',
                                            fontFamily:"monospace"

                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        show: false
                                    }
                                },
                                data:[
                                    {value:335, name:'儿科室'},
                                    {value:310, name:'外科室'},
                                    {value:234, name:'重症监护室'},
                                    {value:135, name:'内科室'},
                                    {value:1548, name:'CT室'}
                                ]
                            }
                        ]
                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0},
                    delay:1500
                })

        .addPage("page_3","")
                .addFirstPageBg()
                .addComponent("caption",{text:"任务完成比例",animateIn:{opacity:1},animateOut:{opacity:0},delay:800})
                .addComponent("circleGrapn",{
                    type:"echart",
                    height:900,
                    width:900,
                    css:{
//                        left:"12%",
                        bottom:"20%"
                    },
                    center:true,
                    echartOption:{
                        title: {
                            text: (0.7 * 100) + '%',
                            x: 'center',
                            y: 'center',
                            textStyle: {
                                color: '#98a0c4',
                                fontWeight: 'bolder',
                                fontSize: 64,
                            }
                        },
                        series: [{
                            type: 'pie',
                            radius: ['39%', '49%'],
                            silent: true,
                            label: {
                                normal: {
                                    show: false,
                                }
                            },

                            data: [{
                                itemStyle: {
                                    normal: {
                                        color: '#313443',
                                        shadowBlur: 10,
                                        shadowColor: '#1b1e25',


                                    }
                                }
                            }],

                            animation: false
                        },

                            {
                                type: 'pie',
                                radius: ['39%', '49%'],
                                silent: true,
                                label: {
                                    normal: {
                                        show: false,
                                    }
                                },

                                data: [{
                                    itemStyle: {
                                        normal: {
                                            color: '#313443',
                                            shadowBlur: 50,
                                            shadowColor: '#1b1e25'
                                        }
                                    }
                                }],

                                animation: false
                            },

                            {
                                name: 'main',
                                type: 'pie',
                                radius: ['50%', '51%'],
                                label: {
                                    normal: {
                                        show: false,
                                    }
                                },
                                data: [{
                                    value: 0.7,
                                    itemStyle: {
                                        normal: {
                                            color: '#fb358a',
                                            shadowBlur: 10,
                                            shadowColor: '#fb358a'
                                        }
                                    }
                                }, {
                                    value: 1 - 0.7,
                                    itemStyle: {
                                        normal: {
                                            color: 'transparent'
                                        }
                                    }
                                }],

                                animationEasingUpdate: 'cubicInOut',
                                animationDurationUpdate: 500
                            }
                        ]
                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0},
                    delay:1000
                })

        .addPage("page_4","")
                .addFirstPageBg()
                .addComponent("caption",{text:"玫瑰图比例",animateIn:{opacity:1},animateOut:{opacity:0},delay:800})
                .addComponent("flowerGraph",{
                    type:"echart",
                    height:800,
                    width:800,
                    css:{
                        left:"12%",
                        top:"10%"
                    },
                    echartOption: {

                        tooltip : {
                            trigger: 'item',
                            formatter: "{a} <br/>{b} : {c} ({d}%)",
                            textStyle:{
                                fontSize:40,
                                fontFamily:"monospace"
                            },
                            position:"bottom"

                        },

                        visualMap: {
                            show: false,
                            min: 80,
                            max: 600,
                            inRange: {
                                colorLightness: [0, 1]
                            }
                        },
                        series : [
                            {
                                name:'访问来源',
                                type:'pie',
                                radius : '55%',
                                center: ['50%', '50%'],
                                data:[
                                    {value:335, name:'直接访问'},
                                    {value:310, name:'邮件营销'},
                                    {value:274, name:'联盟广告'},
                                    {value:235, name:'视频广告'},
                                    {value:400, name:'搜索引擎'}
                                ].sort(function (a, b) { return a.value - b.value}),
                                roseType: 'angle',
                                label: {
                                    normal: {
                                        textStyle: {
                                            color: 'rgba(255, 255, 255, 0.5)',
                                            fontSize:30
                                        }
                                    }
                                },
                                labelLine: {
                                    normal: {
                                        lineStyle: {
                                            color: 'rgba(255, 255, 255, 0.5)'
                                        },
                                        smooth: 0.2,
                                        length: 10,
                                        length2: 20
                                    }
                                },
                                itemStyle: {
                                    normal: {
                                        color: '#c23531',
                                        shadowBlur: 200,
                                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                                    }
                                }
                            }
                        ]
                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0},
                    delay:1500
                })

        .addPage("page_5","")
                .addFirstPageBg()
                .addComponent("caption",{text:"树状图",animateIn:{opacity:1},animateOut:{opacity:0},delay:300})
                .addComponent("stackGraph",{
                    type:"echart",
                    height:750,
                    width:900,
                    center:true,
                    css:{
                        bottom:"20%"
                    },
                    echartOption:{
                        xAxis: [{
                            show: false,
                            data: xAxisData
                        }, {
                            show: false,
                            data: xAxisData
                        }],
                        visualMap: {
                            show: false,
                            min: 0,
                            max: 50,
                            dimension: 0,
                            inRange: {
                                color: ['#4a657a', '#308e92', '#b1cfa5', '#f5d69f', '#f5898b', '#ef5055']
                            }
                        },
                        yAxis: {
                            axisLine: {
                                show: false
                            },
                            axisLabel: {
                                textStyle: {
                                    color: '#4a657a'
                                }
                            },
                            splitLine: {
                                show: false,
                                lineStyle: {
                                    color: '#08263f'
                                }
                            },
                            axisTick: {
                                show: false
                            }
                        },
                        series: [{
                            name: 'back',
                            type: 'bar',
                            data: data2,
                            z: 1,
                            itemStyle: {
                                normal: {
                                    opacity: 0.4,
                                    barBorderRadius: 5,
                                    shadowBlur: 3,
                                    shadowColor: '#111'
                                }
                            }
                        }, {
                            name: 'Simulate Shadow',
                            type: 'line',
                            data: data,
                            z: 2,
                            showSymbol: false,
                            animationDelay: 0,
                            animationEasing: 'linear',
                            animationDuration: 1200,
                            lineStyle: {
                                normal: {
                                    color: 'transparent'
                                }
                            },
                            areaStyle: {
                                normal: {
                                    color: '#08263a',
                                    shadowBlur: 50,
                                    shadowColor: '#000'
                                }
                            }
                        }, {
                            name: 'front',
                            type: 'bar',
                            data: data,
                            xAxisIndex: 1,
                            z: 3,
                            itemStyle: {
                                normal: {
                                    barBorderRadius: 5
                                }
                            }
                        }],
                        animationEasing: 'elasticOut',
                        animationEasingUpdate: 'elasticOut',
                        animationDelay: function (idx) {
                            return idx * 20;
                        },
                        animationDelayUpdate: function (idx) {
                            return idx * 20;
                        }
                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0}
                })

        .addPage("page_6","")
                .addFirstPageBg()
                .addComponent("caption",{text:"From Illustrator",animateIn:{opacity:1},animateOut:{opacity:0},delay:300})
                .addComponent("fromIllustator",{
                    width:769,
                    height:568,
                    bg:"../imgs/fromPPT.png",
                    center:true,
                    css:{
                        top:"35%"
                    },
                    animateIn:{opacity:1},
                    animateOut:{opacity:0},
                    delay:1000
                })

        .addPage("page_6","")
                .addFirstPageBg()
                .addComponent("caption",{text:"谢谢观看",animateIn:{opacity:1},animateOut:{opacity:0},delay:300})
                .addLogo()

                .loader();


        /**
         * 这个函数是为了初始化fullpage设置和动画,需要在最后面设置;
         */
        function fullPageInit(){
            //fullPage 的选项,里面定义了,fullpage的动画事件触发情况
            var fullPageOption = {
                onLeave: function( index, nextIndex, direction){
                    var currentPage = index-1; //这里的index从1开始;
                    $(".h5").find(".h5_page").eq(currentPage).trigger("onLeave");
                },
                afterLoad:function( anchorLink, index){
                    var currentPage = index-1; //这里的index从1开始;
                    $(".h5").find(".h5_page").eq(currentPage).trigger("onLoad");
                },
                anchors:["page1","page2","page3","page4"]
            };
            $(".h5").fullpage(fullPageOption);

            //因为.page在fullPage被触发事件,然后再触发component的onLeave事件:
            //然后再触发h5_component的事件
            //一层一层触发的原因是,通知触发事件和具体事件如何执行解耦,我只需要通知后面的事件触发就好,具体如何执行动画,具体情况具体定义
            $(".h5_page").on("onLeave",function(){
                $(this).find(".h5_component").trigger("onLeave");
            });
            $(".h5_page").on("onLoad",function(){
                $(this).find(".h5_component").trigger("onLoad");
            });

            //这里是为了初始化,让第一页产生动画效果,因为fullPage初始化的时候,是没有触发onLeave和afterLoad的,因此需要自己触发;
            $(".h5").find(".h5_page").eq(0).trigger("onLoad");
        }
        fullPageInit();


    });
</script>
</body>
</html>
