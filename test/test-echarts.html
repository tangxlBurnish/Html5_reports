<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-echarts</title>
</head>
<body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/echarts.js"></script>
<script src="../js/test-H5ComponentBase.js"></script>
<script>
    var H5ComponentEcharts = function(name,cfg){
        var component = new H5ComponentBase(name,cfg);
        component.appendTo("body");
        var option = cfg.echartOption || {};

        var myChart = echarts.init(component[0]);
        myChart.setOption(option, true);

        return component;
    };

    H5ComponentEcharts("meter",{
        width:700,
        height:700
    });

</script>
</body>
</html>
