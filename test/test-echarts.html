<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test-echarts</title>
</head>
<body>
<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/echarts.js"></script>
<script src="../js/test-H5ComponentBase.js"></script>
<script>
    var H5ComponentEcharts = function(name,cfg){
        var component = new H5ComponentBase(name,cfg);
        component.appendTo("body");

        option = {
            tooltip: {
                trigger: 'item',
                formatter: "{a} <br/>{b}: {c} ({d}%)"
            },
            legend: {
                orient: 'vertical',
                x: 'left',
                data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
            },
            series: [
                {
                    name:'访问来源',
                    type:'pie',
                    radius: ['50%', '70%'],
                    avoidLabelOverlap: false,
                    label: {
                        normal: {
                            show: false,
                            position: 'center'
                        },
                        emphasis: {
                            show: true,
                            textStyle: {
                                fontSize: '30',
                                fontWeight: 'bold'
                            }
                        }
                    },
                    labelLine: {
                        normal: {
                            show: false
                        }
                    },
                    data:[
                        {value:335, name:'直接访问'},
                        {value:310, name:'邮件营销'},
                        {value:234, name:'联盟广告'},
                        {value:135, name:'视频广告'},
                        {value:1548, name:'搜索引擎'}
                    ]
                }
            ]
        };

        var myChart = echarts.init(component[0]);
        myChart.setOption(option, true);

        return component;
    };

    H5ComponentEcharts("meter",{
        width:700,
        height:700
    });

</script>
</body>
</html>
